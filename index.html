<html>
<head>
<title>project</title>

 crossorigin="anonymous">

<body>
<div>
<div>
<label class="form-label">Enter a value</label>
<input type="text" class="form-control" id="inputA">
</div>
<br>
<div>
<label class="form-label">Enter b value</label>
<input type="text" class="form-control" id="inputB">
</div>
<br>
<div>
<button onclick="add()" class="btn btn-danger btn-lg">add</button>
<button onclick="sub()" class="btn btn-success btn-lg">sub</button>
<button onclick="mul()" class="btn btn-primary btn-lg">mul</button>
<button onclick="div()" class="btn btn-warning btn-lg">div</button>
</div>
<br>
<p id="result">Result:??????</p>
</div>
<script>
var a=0,b=0,result=0;
function add(){
a=parseInt(document.getElementById('inputA').value);
b=parseInt(b=document.getElementById('inputB').value);
if(!isNaN(a)&&b!isNaN(b)){
result=a+b;
document.getElementById('result').innerHTML="addition of a,b is " +result;
}
else{
document.getElementById('result').innerHTML="please enter numbers only not strings";
}
}
function sub(){
a=parseInt(document.getElementById('inputA').value);
b=parseInt(b=document.getElementById('inputB').value);
if(!isNaN(a)&&b!isNaN(b)){
result=a-b;
document.getElementById('result').innerHTML="substraction of a,b is " +result;
}
else{
document.getElementById('result').innerHTML="please enter numbers only not strings";
}
}
function mul(){
a=parseInt(document.getElementById('inputA').value);
b=parseInt(b=document.getElementById('inputB').value);
if(!isNaN(a)&&b!isNaN(b)){
result=a*b;
document.getElementById('result').innerHTML="multiplication of a,b is " +result;
}
else{
document.getElementById('result').innerHTML="please enter numbers only not strings";
}
}
function div(){
a=parseInt(document.getElementById('inputA').value);
b=parseInt(b=document.getElementById('inputB').value);
if(!isNaN(a)&&b!isNaN(b)){
result=a/b;
document.getElementById('result').innerHTML="division of a,b is " +result;
}
else{
document.getElementById('result').innerHTML="please enter numbers only not strings";
}
}
</script>
